{% extends "article_list.html" %}

{% block canonical_rel %}<link rel="canonical" href="{{ SITEURL }}">{% endblock %}

{% block banner %}
	{% include 'includes/banner.html' %}
{% endblock %}
{% block breadcrumbs %}
    {% if DISPLAY_BREADCRUMBS %}
    <ol class="breadcrumb">
        <li><a href="{{ SITEURL }}/" title="{{ SITENAME }}"><i class="fa fa-home fa-lg"></i></a></li>
        <li><a href="{{ SITEURL }}/{{ ARCHIVES_URL | default('archives.html') }}"><i class="fa fa-th-list"></i><span class="icon-label">{% trans %}全部文章{% endtrans %}</span></a></li>
        <li><a href="{{ SITEURL }}/{{ FEED_URL | default('feeds/mazk.atom.xml') }}" title="{% trans %}订阅全部文章{% endtrans %}"><i class="fa fa-rss"></i></a></li>
    </ol>
    {% endif %}
{% endblock %}
