{% extends "article_list.html" %}
{% block title %}{{ tag }} - {{ SITENAME }}{% endblock %}
{% block meta %}
    <meta name="author" content="{{ AUTHOR }}" />
    <meta name="keywords" content="{{ tag }}" />
{% endblock %}
{% block breadcrumbs %}
    {% if DISPLAY_BREADCRUMBS %}
    <ol class="breadcrumb">
        <li><a href="{{ SITEURL }}/" title="{{ SITENAME }}"><i class="fa fa-home fa-lg"></i></a></li>
        <li><a href="{{ SITEURL }}/tags.html" title="Tags">{% trans %}标签{% endtrans %}</a></li>
        <li class="active">{{ tag }}</li>
        <li><a href="{{ SITEURL }}/feeds/tag-{{tag}}.atom.xml" title="{% trans %}Feeds for tag {{tag}}{% endtrans %}"><i class="fa fa-rss fa-lg"></i></a></li>
    </ol>
    {% endif %}
{% endblock %}
